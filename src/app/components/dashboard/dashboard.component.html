<div class="dashboard-container">
  <h2>Dashboard</h2>
  <div class="dashboard-stats">
    <div class="stat-card">
      <h3>Total Teams</h3>
      <p>0</p>
    </div>
    <div class="stat-card">
      <h3>Daily Sheets</h3>
      <p>0</p>
    </div>
  </div>
  <div class="recent-activity">
    <h3>Recent Activity</h3>
    <ul>
      <!-- Activity items will go here -->
    </ul>
  </div>
</div>

<div class="mobile-home-card" 
     *ngFor="let home of mobileHomes"
     [ngClass]="{
       'free': home.status === MobileHomeStatus.READY && !hasTasks(home),
       'occupied': home.status === MobileHomeStatus.OCCUPIED,
       'in-progress': home.status === MobileHomeStatus.IN_PROGRESS,
       'urgent': home.status === MobileHomeStatus.URGENT,
       'pending': home.status === MobileHomeStatus.PENDING
     }">
  <!-- Your existing card content -->
</div>
