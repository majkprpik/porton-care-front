<div class="dashboard-header">
  <h1>Houses Dashboard</h1>
  <div class="stats-container">
    <div class="stat-card">
      <span class="stat-value">{{mobileHomes.length}}</span>
      <span class="stat-label">Total Houses</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">{{getFreeHousesCount()}}</span>
      <span class="stat-label">Free Houses</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">{{getOccupiedHousesCount()}}</span>
      <span class="stat-label">Occupied Houses</span>
    </div>
  </div>
</div>

<div class="houses-container">
  <app-mobile-home-card 
    *ngFor="let house of mobileHomes" 
    [house]="house">
  </app-mobile-home-card>
</div>

<div class="dashboard-container">
  <h2>Dashboard</h2>
  <div class="dashboard-stats">
    <div class="stat-card">
      <h3>Total Teams</h3>
      <p>0</p>
    </div>
    <div class="stat-card">
      <h3>Daily Sheets</h3>
      <p>0</p>
    </div>
  </div>
  <div class="recent-activity">
    <h3>Recent Activity</h3>
    <ul>
      <!-- Activity items will go here -->
    </ul>
  </div>
</div>
