<div class="dashboard-header">
  <h1>Houses Dashboard</h1>
  <div class="stats-container">
    <div class="stat-card">
      <span class="stat-value">{{mobileHomes.length}}</span>
      <span class="stat-label">Total Houses</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">{{getFreeHousesCount()}}</span>
      <span class="stat-label">Free Houses</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">{{getOccupiedHousesCount()}}</span>
      <span class="stat-label">Occupied Houses</span>
    </div>
  </div>
</div>

<div class="houses-container">
  <div class="house-filters-container">
    <h3>Show houses:</h3>
    <div class="house-filters">
      <button (click)="toggleFreeHouses()" [ngStyle]="{'background-color': showFreeHouses ? 'rgb(68, 219, 68)' : 'lightgray'}">Free</button>
      <button (click)="toggleFreeHousesWithTasks()" [ngStyle]="{'background-color': showFreeHousesWithTasks ? 'white' : 'lightgray'}">Free with tasks</button>
      <button (click)="toggleOccupiedHouses()" [ngStyle]="{'background-color': showOccupiedHouses ? 'lightcoral' : 'lightgray'}">Occupied</button>
    </div>
  </div>
  <div class="sort-container">
    <select name="house-sort" id="house-sort" [(ngModel)]="sortBy">
      <option value="" disabled selected>Sort by</option>
      <option value="house-number">House number</option>
      <option value="availability">Availability</option>
    </select>
  </div>
  <div class="houses-wrapper">
    <app-mobile-home-card 
      *ngFor="let house of mobileHomes | homesFilterPipe: showFreeHouses: showFreeHousesWithTasks: showOccupiedHouses: sortBy" 
      [mobileHome]="house"
      [taskIndicators]="getTaskIndicators(house)">
    </app-mobile-home-card>
  </div>
</div>

<div class="dashboard-container">
  <h2>Dashboard</h2>
  <div class="dashboard-stats">
    <div class="stat-card">
      <h3>Total Teams</h3>
      <p>0</p>
    </div>
    <div class="stat-card">
      <h3>Daily Sheets</h3>
      <p>0</p>
    </div>
  </div>
  <div class="recent-activity">
    <h3>Recent Activity</h3>
    <ul>
      <!-- Activity items will go here -->
    </ul>
  </div>
</div>
