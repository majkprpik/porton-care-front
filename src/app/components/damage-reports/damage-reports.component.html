<div class="damage-reports-list">
    <h2>Damage reports</h2>
    <div class="damage-reports-wrapper">
        <app-damage-report-card 
                *ngFor="let houseTask of homesForRepair"
                [houseTask]="houseTask"
                [maintenanceProfiles]="maintenanceProfiles"
                (taskRepaired)="onHouseRepaired($event)"
                (openImage)="onImageOpened($event)"
                >
        </app-damage-report-card>
    </div>

    <div *ngIf="openedImage" class="opened-image" (click)="closeImage()">
        <div class="opened-image-container" (click)="$event.stopPropagation()">
            <mat-icon (click)="closeImage(); $event.stopPropagation()">cancel</mat-icon>
            <img [src]="openedImage" alt="Opened image">
        </div>
    </div>
</div>
