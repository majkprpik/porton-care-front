<div class="team-view-container">
  <h2>Team Details</h2>
  <div class="team-info">
    <div class="team-header">
      <h3>Team Name</h3>
      <span class="team-id">ID: {{teamId}}</span>
    </div>
    <div class="team-stats">
      <div class="stat-box">
        <h4>Members</h4>
        <p>0</p>
      </div>
      <div class="stat-box">
        <h4>Daily Sheets</h4>
        <p>0</p>
      </div>
    </div>
  </div>
  <div class="team-sheets">
    <h3>Recent Daily Sheets</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sheet entries will go here -->
      </tbody>
    </table>
  </div>
</div>
