<header class="main-header" *ngIf="username">
  <div class="header-content">
    <div class="logo">
      <h1>PortonCare</h1>
    </div>
    <button class="menu-toggle" (click)="toggleMenu()">
      <span class="hamburger" [class.active]="isMenuOpen">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </span>
    </button>
    <nav class="main-nav" [class.active]="isMenuOpen">
      <ul>
        <li><a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Dashboard</a></li>
        <li><a routerLink="/daily-sheet" routerLinkActive="active" (click)="closeMenu()">Daily Sheet</a></li>
        <li><a routerLink="/teams" routerLinkActive="active" (click)="closeMenu()">Team View</a></li>
        <li><a routerLink="/profiles" routerLinkActive="active" (click)="closeMenu()">Profiles</a></li>
        <li><a routerLink="/damage-reports" routerLinkActive="active" (click)="closeMenu()">Damage Reports</a></li>
        <li class="user-info">
          <span class="username">{{ username }}</span>
          <button class="logout-btn" (click)="logout()">Logout</button>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="main-content" [class.with-header]="username">
  <router-outlet></router-outlet>

  <button class="fab" (click)="openRepairReport()">
    <mat-icon>build</mat-icon>
  </button>
</main>
