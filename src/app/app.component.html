<header class="main-header" *ngIf="username">
  <div class="header-content">
    <div class="logo">
      <h1>TeamTracker</h1>
    </div>
    <button class="menu-toggle" (click)="toggleMenu()">
      <span class="hamburger" [class.active]="isMenuOpen">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </span>
    </button>
    <nav class="main-nav" [class.active]="isMenuOpen">
      <ul>
        <li><a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Dashboard</a></li>
        <li><a routerLink="/daily-sheet" routerLinkActive="active" (click)="closeMenu()">Daily Sheet</a></li>
        <li><a routerLink="/team/1" routerLinkActive="active" (click)="closeMenu()">Team View</a></li>
        <li class="user-info">
          <span class="username">{{ username }}</span>
          <button class="logout-btn" (click)="logout()">Logout</button>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="main-content" [class.with-header]="username">
  <router-outlet></router-outlet>
</main>
